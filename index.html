<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img class="main-image" src=".\images\image-equilibrium.jpg" alt="cube image">
        <div class="overlay">
          <img class="eye-image" src=".\images\icon-view.svg"> 
        </div>
      </div>
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
  
      <div class="info">
        <div class="crypto">
          <img src=".\images\icon-ethereum.svg"><p class="crypto-value">0.041 ETH</p>
        </div>
        <div class="days-left">
          <img src=".\images\icon-clock.svg"><p class="days-value">3 days left</p>
        </div>
      </div> 
      <hr>
      <div class="made-by">
        <img src=".\images\image-avatar.png"><p>Creation of <span class="creator-accent">Jules Wyvern</span></p>
      </div>
       
    </div>
  </div>
</body>
</html>
